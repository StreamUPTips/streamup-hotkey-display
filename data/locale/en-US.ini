# Plugin Information
Plugin.Name="StreamUP Hotkey Display"
Plugin.Description="Displays keyboard shortcuts and hotkeys in real-time, with optional on-screen display via text sources."

# Main Dock
Dock.Title="StreamUP Hotkey Display Dock"
Dock.Description="Shows currently pressed key combinations in real-time"
Dock.Button.Enable="Start"
Dock.Button.Disable="Stop"
Dock.Tooltip.Enable="Start capturing keyboard and mouse inputs.\nClick to begin monitoring key combinations.\nKeyboard shortcuts: Displays when multiple keys with modifiers are pressed.\nMouse actions: Displays when clicking or scrolling with modifier keys held."
Dock.Tooltip.Disable="Stop capturing keyboard and mouse inputs.\nClick to stop monitoring key combinations."
Dock.Tooltip.Settings="Open settings to configure text source output, display duration, and text formatting."
Dock.Label.Idle="Monitoring disabled. Click 'Start' to begin monitoring key combinations."
Dock.Label.Active="Monitoring enabled. Press key combinations to see them here."

# Settings Dialog
Settings.Title="Hotkey Display Settings"
Settings.Description="Configure how and where key combinations are displayed"

# Scene and Source Selection
Settings.Label.Scene="Scene:"
Settings.Tooltip.Scene="Select the scene that contains your text source.\nThe text source must be in this scene to display hotkeys on stream."
Settings.Label.TextSource="Text Source:"
Settings.Tooltip.TextSource="Select the text source where hotkeys will be displayed.\nSupported types: GDI+, FreeType 2, and Pango text sources.\nThe source can be hidden initially; the plugin will show it automatically."

# Display Options
Settings.Checkbox.DisplayInTextSource="Display Hotkeys in Text Source"
Settings.Tooltip.DisplayInTextSource="Enable to show key combinations in an on-screen text source.\nDisable if you only want to see hotkeys in the dock widget.\nUseful for tutorials, gameplay streams, and educational content."
Settings.Group.TextSource="Text Source Settings"
Settings.Label.OnScreenTime="On Screen Time (ms):"
Settings.Tooltip.OnScreenTime="Duration in milliseconds (1000 = 1 second) to display each hotkey.\nRecommended: 2000-5000ms for viewers to read comfortably.\nShorter times (500-1000ms) for rapid key presses.\nLonger times (5000+ms) for tutorial content."

# Text Formatting
Settings.Label.Prefix="Prefix:"
Settings.Tooltip.Prefix="Text to display before the key combination.\nExample: 'Pressed: ' will show 'Pressed: Ctrl + C'\nLeave empty for no prefix.\nSupports spaces and special characters."
Settings.Label.Suffix="Suffix:"
Settings.Tooltip.Suffix="Text to display after the key combination.\nExample: ' - Copied!' will show 'Ctrl + C - Copied!'\nLeave empty for no suffix.\nSupports spaces and special characters."

# Dialog Buttons
Settings.Button.Apply="Apply"
Settings.Tooltip.Apply="Save and apply all settings changes.\nChanges take effect immediately.\nSettings are automatically saved to disk.\n\nKeyboard shortcut: Ctrl+Enter"
Settings.Button.Close="Close"
Settings.Tooltip.Close="Close the settings dialog.\nAny unapplied changes will be lost.\nClick 'Apply' first to save changes.\n\nKeyboard shortcut: Esc"

# Error Messages
Error.Accessibility.Permission="⚠️ Accessibility Permission Required"
Error.Accessibility.Instructions="macOS requires Accessibility permissions to monitor keyboard inputs.\n\nTo enable:\n1. Open System Preferences\n2. Go to Security & Privacy → Privacy → Accessibility\n3. Click the lock to make changes\n4. Add OBS to the list and check the checkbox\n5. Restart OBS\n\nThis permission is required for the plugin to function."
Error.EventTap.Failed="Failed to create keyboard event tap.\nPlease check Accessibility permissions in System Preferences.\nIf the issue persists, try restarting OBS."
Error.Display.OpenFailed="Failed to open X11 display connection.\nEnsure X11 is running and accessible.\nCheck DISPLAY environment variable is set correctly."
Error.Scene.NotFound="Scene '%1' not found.\nPlease select a valid scene in settings."
Error.Source.NotFound="Text source '%1' not found in scene '%2'.\nPlease select a valid text source in settings."
Error.Source.NoTextSource="No compatible text sources found in this scene.\nAdd a GDI+, FreeType 2, or Pango text source to the scene."
Error.Configuration.Invalid="Invalid scene or text source configuration.\nPlease configure settings before enabling text source display."

